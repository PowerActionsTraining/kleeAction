apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: My workflow

on:
  workflow_dispatch:
    inputs:
      pathtobinary:
        type: string
        default: example.txt
        required: true
      pathtooutput:
        type: string
        default: example.7z
        required: true    

jobs:
  build:
    steps:
      - name: Create file
        id: step1
        uses: docker://curlimages/curl:latest
        shell: sh
        run: |
          echo "This is an example file - $(date)" > ${{inputs.pathtobinary}}
          cat ${{inputs.pathtobinary}}
      - name: create and zip file
        id: step2
        uses: docker://crazymax/7zip:latest
        shell: sh
        run: |
          7z a ${{inputs.pathtobinary}} ${{inputs.pathtobinary}}
          ls ${{inputs.pathtobinary}}
